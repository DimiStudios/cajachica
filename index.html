<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caja Chica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sistema de Caja Chica</h2>
        <form id="transactionForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date">
            <label for="amount">Monto:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="type">Tipo:</label>
            <select id="type" name="type">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <label for="reason">Razón:</label>
            <input type="text" id="reason" name="reason">
            <label for="invoice">Número de Factura:</label>
            <input type="text" id="invoice" name="invoice" pattern="[a-zA-Z0-9]{3,}" title="Ingrese al menos 3 caracteres, letras y números">
            <label for="plate">Número de Placa:</label>
            <input type="text" id="plate" name="plate" pattern="[a-zA-Z0-9]{3,}" title="Ingrese al menos 3 caracteres, letras y números">
            <label for="provider">Proveedor:</label>
            <input type="text" id="provider" name="provider">
            <input type="submit" value="Agregar Transacción">
        </form>
        <h3>Resumen de Transacciones</h3>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Tipo</th>
                    <th>Razón</th>
                    <th>Número de Factura</th>
                    <th>Número de Placa</th>
                    <th>Proveedor</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <!-- Aquí se llenarán dinámicamente los registros -->
            </tbody>
        </table>
        <div id="summary">
            <p><strong>Ingresos Totales:</strong> <span id="totalIncome">0</span></p>
            <p><strong>Egresos Totales:</strong> <span id="totalExpense">0</span></p>
            <p><strong>Saldo:</strong> <span id="overallAmount">0</span></p>
        </div>
        <button id="generateReportBtn">Generar Reporte Excel</button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let totalIncome = 0;
        let totalExpense = 0;

        const transactionForm = document.getElementById('transactionForm');
        const transactionList = document.getElementById('transactionList');
        const totalIncomeElement = document.getElementById('totalIncome');
        const totalExpenseElement = document.getElementById('totalExpense');
        const overallAmountElement = document.getElementById('overallAmount');
        const generateReportBtn = document.getElementById('generateReportBtn');

        transactionForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const reason = document.getElementById('reason').value;
            const invoice = document.getElementById('invoice').value;
            const plate = document.getElementById('plate').value;
            const provider = document.getElementById('provider').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${date}</td>
                <td>${amount}</td>
                <td>${type}</td>
                <td>${reason}</td>
                <td>${invoice}</td>
                <td>${plate}</td>
                <td>${provider}</td>
            `;
            transactionList.appendChild(newRow);

            if (type === 'ingreso') {
                totalIncome += amount;
            } else if (type === 'egreso') {
                totalExpense += amount;
            }

            updateSummary();
            resetForm();
        });

        function updateSummary() {
            overallAmountElement.textContent = (totalIncome - totalExpense).toFixed(2);
            totalIncomeElement.textContent = totalIncome.toFixed(2);
            totalExpenseElement.textContent = totalExpense.toFixed(2);
        }

        function resetForm() {
            transactionForm.reset();
        }
         
        function generateExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.table_to_sheet(document.getElementById('transactionTable'));

            // Establecer el ancho predeterminado de las columnas en 15 unidades
            ws['!cols'] = [
            { width: 20 }, 
            { width: 20 }, 
            { width: 20 },
            { width: 20 }, 
            { width: 20 }, 
            { width: 20 },
            { width: 20 }  
            ];

            const totalIncomeRow = ['Total de ingresos', totalIncome.toFixed(2)];
            const totalExpenseRow = ['Total de egresos', totalExpense.toFixed(2)];
            const overallAmountRow = ['Saldo', (totalIncome - totalExpense).toFixed(2)];

            // Agregar filas adicionales
            XLSX.utils.sheet_add_aoa(ws, [totalIncomeRow], { origin: -1 });
            XLSX.utils.sheet_add_aoa(ws, [totalExpenseRow], { origin: -1 });
            XLSX.utils.sheet_add_aoa(ws, [overallAmountRow], { origin: -1 });

            XLSX.utils.book_append_sheet(wb, ws, 'Transacciones');
            XLSX.writeFile(wb, 'reporte_transacciones.xlsx');
        }

        generateReportBtn.addEventListener('click', generateExcel);

    </script>
</body>
</html>
