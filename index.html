<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caja Chica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sistema de Caja Chica</h2>
        <form id="transactionForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date">
            <label for="amount">Monto:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="type">Tipo:</label>
            <select id="type" name="type">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <label for="reason">Razón:</label>
            <input type="text" id="reason" name="reason">
            <label for="invoice">Número de Factura:</label>
            <input type="text" id="invoice" name="invoice" pattern="[a-zA-Z0-9]{3,}" title="Ingrese al menos 3 caracteres, letras y números">
            <label for="plate">Número de Placa:</label>
            <input type="text" id="plate" name="plate" pattern="[a-zA-Z0-9]{3,}" title="Ingrese al menos 3 caracteres, letras y números">
            <label for="provider">Proveedor:</label>
            <input type="text" id="provider" name="provider">
            <input type="submit" value="Agregar Transacción">
        </form>
        <h3>Resumen de Transacciones</h3>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Tipo</th>
                    <th>Razón</th>
                    <th>Número de Factura</th>
                    <th>Número de Placa</th>
                    <th>Proveedor</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <!-- Aquí se llenarán dinámicamente los registros -->
            </tbody>
        </table>
        <div id="summary">
            <p><strong>Ingresos Totales:</strong> <span id="totalIncome">0</span></p>
            <p><strong>Egresos Totales:</strong> <span id="totalExpense">0</span></p>
            <p><strong>Saldo:</strong> <span id="overallAmount">0</span></p>
        </div>
        <button id="generateReportBtn">Generar Reporte Excel</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
